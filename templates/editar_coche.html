{% extends 'base.html' %}

{% block title %}Editar Coche{% endblock %}

{% block content %}
<h2>Editar Coche</h2>
<form method="post">
    <label>Matr√≠cula</label>
    <input type="text" name="matricula" value="{{ coche[0] }}" readonly>

    <label>Marca</label>
    <input type="text" name="marca" value="{{ coche[1] }}" required>

    <label>Modelo</label>
    <input type="text" name="modelo" value="{{ coche[2] }}" required>

    <label>Color</label>
    <input type="text" name="color" value="{{ coche[3] }}" required>

    <label>Precio</label>
    <input type="number" name="precio" value="{{ coche[4] }}" step="0.01" required>

    <label>Cliente</label>
    <select name="nif_cliente">
        <option value="">Sin asignar</option>
        {% for cliente in clientes %}
            <option value="{{ cliente[0] }}" {% if coche[5] == cliente[0] %}selected{% endif %}>{{ cliente[1] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Guardar Cambios</button>
    <a href="{{ url_for('consulta') }}" class="cancelar">Cancelar</a>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Editar Revisión{% endblock %}

{% block content %}
<h2>Editar Revisión</h2>
<form method="post">
    <label>Código</label>
    <input type="text" name="codigo" value="{{ revision[0] }}" readonly>

    <label>Matrícula</label>
    <select name="matricula_coche" required>
        {% for coche in coches %}
            <option value="{{ coche[0] }}" {% if revision[1] == coche[0] %}selected{% endif %}>{{ coche[0] }} - {{ coche[1] }}</option>
        {% endfor %}
    </select>

    <label>
        <input type="checkbox" name="filtro" {% if revision[3] %}checked{% endif %}>
        Filtro
    </label>
    <label>
        <input type="checkbox" name="aceite" {% if revision[4] %}checked{% endif %}>
        Aceite
    </label>
    <label>
        <input type="checkbox" name="frenos" {% if revision[5] %}checked{% endif %}>
        Frenos
    </label>

    <button type="submit">Guardar Cambios</button>
    <a href="{{ url_for('consulta') }}" class="cancelar">Cancelar</a>
</form>
{% endblock %}
